<section class="vh-100 register-wrapper" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="registerForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="d-flex flex-row align-items-start mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw mt-3"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="firstName"
                      />
                      <label class="form-label" for="form3Example1c"
                        >First Name</label
                      >
                    </div>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="lastName"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Last Name</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-start mb-2">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw mt-3"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <div class="error" *ngIf="isInvalid('email', 'required')">
                        This field is required
                      </div>
                      <div class="error" *ngIf="isInvalid('email', 'email')">
                        Invalid email
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-start mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mt-3"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName="password"
                      />
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <div
                        class="error"
                        *ngIf="isInvalid('password', 'required')"
                      >
                        This field is required
                      </div>
                      <div
                        class="error"
                        *ngIf="isInvalid('password', 'minlength')"
                      >
                        Min length is
                        {{ registerForm.get("password")?.errors?.['minlength']?.requiredLength }}
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-start mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw mt3"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        formControlName="confirmPassword"
                      />
                      <label class="form-label" for="form3Example4cd"
                        >Repeat your password</label
                      >
                      <div
                        class="error"
                        *ngIf="isInvalid('confirmPassword', 'required')"
                      >
                        This field is required
                      </div>
                      <div
                        class="error"
                        *ngIf="registerForm.errors?.['passwordsMismatch']"
                      >
                        Passwords don't match
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-3">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mb-2">
                    <main-button
                      [type]="'submit'"
                      [isLoading]="isLoading"
                      style="width: 100%"
                    >
                      Register
                    </main-button>
                  </div>

                  <div class="form-check d-flex justify-content-center">
                    <label class="form-check-label" for="form2Example3">
                      Already have an account?
                      <a routerLink="/login">Sign in</a>
                    </label>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
